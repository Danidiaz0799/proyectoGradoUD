<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoreo y Control</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .wrapper {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            gap: 40px;
            width: 90%;
            max-width: 1200px;
            padding: 20px;
        }
        /* Seccion de Monitoreo */
        .monitoring {
            flex: 1;
        }
        .monitoring h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 200px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 20px;
        }
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
        }
        .card h3 {
            font-size: 18px;
            color: #888;
            margin-bottom: 10px;
        }
        .card .data {
            font-size: 48px;
            font-weight: 600;
            margin: 0;
            color: #333;
        }
        .temperature .data {
            color: #ff5722;
        }
        .humidity .data {
            color: #2196F3;
        }
        .unit {
            font-size: 18px;
            color: #555;
        }
        /* Seccion de Control */
        .control {
            flex: 1;
            text-align: center;
        }
        .control h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .control .button {
            padding: 15px 30px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 15px;
            width: 100%;
        }
        .control .button:hover {
            background-color: #45a049;
        }
        .switch-container {
            margin-top: 20px;
        }
        .switch-container label {
            font-size: 18px;
        }
        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        input:checked + .slider {
            background-color: #2196F3;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        /* Adaptacion para moviles */
        @media (max-width: 800px) {
            .wrapper {
                flex-direction: column;
                align-items: center;
            }
            .card {
                width: 100%;
            }
            .control .button {
                width: auto;
            }
        }
    </style>
    <script>
        // Funcion para obtener datos del servidor Flask cada 2 segundos
        function fetchData() {
            fetch('/data')
            .then(response => response.json())
            .then(data => {
                document.getElementById('temp').innerText = data.temperatura || '--';
                document.getElementById('hum').innerText = data.humedad || '--';
            })
            .catch(error => {
                console.error('Error al obtener datos:', error);
            });
        }

        // Actualizar datos cada 2 segundos
        setInterval(fetchData, 2000);
    </script>
</head>
<body>
    <div class="wrapper">
        <!-- Seccion de Monitoreo -->
        <div class="monitoring">
            <h2>Monitoreo de Sensores</h2>

            <!-- Tarjeta de Temperatura -->
            <div class="card temperature">
                <h3>Temperatura</h3>
                <p class="data"><span id="temp">--</span><span class="unit"> C</span></p>
            </div>

            <!-- Tarjeta de Humedad -->
            <div class="card humidity">
                <h3>Humedad</h3>
                <p class="data"><span id="hum">--</span><span class="unit"> %</span></p>
            </div>
        </div>

        <!-- Seccion de Control -->
        <div class="control">
            <h2>Control de Actuadores</h2>

            <!-- Botones de Control -->
            <button class="button">Encender Ventilador</button>
            <button class="button">Apagar Ventilador</button>

            <!-- Interruptor de Luz -->
            <div class="switch-container">
                <label>Luz de cultivo</label>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
